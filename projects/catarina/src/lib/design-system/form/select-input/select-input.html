<div>
    <input catInput #input [value]="value" [type]="type" readonly id="select" (mousedown)="toggleActive()" [placeholder]="placeholder">
    <section #optionsContainer role="listbox" [class]="selectInputClass" class="options" [ngClass]="active ? 'options-active' : 'options.unactive'" [style.transform]="transform">
        @if (active) {
            <div role="option"*ngFor="let option of options" (mousedown)="choseValue(option)">
                {{ option }}
            </div>
        }
    </section>
</div>
