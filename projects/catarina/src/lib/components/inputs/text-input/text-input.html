<style>
    input {
        border: 1px solid var(--neutral-color-3);
        background-color: var(--neutral-color-0);
        border-radius: 18px;
    }

    input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    input::placeholder {
        color: var(--neutral-color-6);
    }

    input:focus::placeholder {
        font-size: .7em;
    }

    input:focus {
        border: 1px solid var(--neutral-color-9);
    }

    /* Vriants */
    .invalid {
        border: 1px solid red;
    }

    /* Sizes */
    .sm {
        padding: 0.25rem 0.75rem;
        font-size: 0.875rem;
    }

    .md {
        padding: 0.5rem 1rem;
        font-size: 1rem;
    }

    .lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.125rem;
    }
</style>
<input [class]="textInputClasses" type="text" [placeholder]="placeholder">
